spring.datasource.url=jdbc:h2:mem:melon_market;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.properties.hibernate.format_sql=false

app.path.user-images=/data/test/user/images
app.path.post-images=/data/test/post/images

app.region.download_url=https://raw.githubusercontent.com/kr-juso/administrationCode/main/administrationCode.tsv

spring.batch.job.enabled=false

spring.redis.host=localhost
spring.redis.port=6379